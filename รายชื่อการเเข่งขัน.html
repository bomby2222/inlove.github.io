<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>รายชื่อผู้เล่น</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
        }
        .player-table {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .player-table th, .player-table td {
            color: #fff;
            border: 1px solid #888;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">สายการเเข่งขัน</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="กฎการเเข่งขัน.html">กฎการเเข่งขัน</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">รายชื่อผู้เเข่งขัน</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ติดต่อเรา</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">รายชื่อผู้เล่นทั้งหมด</h1>

        <!-- ตารางรายชื่อผู้เล่น 60 คน -->
        <div class="row">
            <!-- ตารางครึ่งแรก สำหรับผู้เล่น 30 คน -->
            <div class="col-md-6">
                <table class="table player-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ชื่อผู้เล่น</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop 30 times for each player -->
                        <!-- Replace "Player Name X" with actual names -->
                        % for i in range(1, 31):
                        <tr>
                            <td>{{ i }}</td>
                            <td>Player Name {{ i }}</td>
                        </tr>
                        % endfor
                    </tbody>
                </table>
            </div>

            <!-- ตารางครึ่งหลัง สำหรับผู้เล่นอีก 30 คน -->
            <div class="col-md-6">
                <table class="table player-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ชื่อผู้เล่น</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop next 30 players from 31 to 60 -->
                        % for i in range(31, 61):
                        <tr>
                            <td>{{ i }}</td>
                            <td>Player Name {{ i }}</td>
                        </tr>
                        % endfor
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
